<div class="panel panel-default panel-intro">

    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a data-toggle="tab" data-value="" href="#t-all">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li><a data-toggle="tab" data-value="{$key}" href="#t-{$key}">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>

    <div class="panel-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="toolbar" id="toolbar">
                        {:build_toolbar('refresh,del')}
                    </div>
                    <table class="table table-striped table-bordered table-hover table-nowrap" data-operate-del="{:$auth->check('general/crontab/del')}"
                           data-operate-detail="{:$auth->check('general/crontab/detail')}"
                           id="table"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
