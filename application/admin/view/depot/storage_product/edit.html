<form action="" class="form-horizontal" data-toggle="validator" id="edit-form" method="POST" role="form">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control selectpage"
                   data-field="name"
                   data-page-size="7"
                   data-primary-key="id"
                   data-rule="required"
                   data-search-field="name"
                   data-source="product.product/selectpage"
                   name="row[proid]"
                   value="{$row.proid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nums')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-nums" min="0" name="row[nums]" type="number"
                   value="{$row.nums|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-price" min="0" name="row[price]" step="0.01" type="number"
                   value="{$row.price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-total" min="0" name="row[total]" step="0.01" type="number"
                   value="{$row.total|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control " cols="50" id="c-reason" name="row[reason]" rows="5">{$row.reason|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button class="btn btn-primary btn-embossed disabled" type="submit">{:__('OK')}</button>
        </div>
    </div>
</form>
