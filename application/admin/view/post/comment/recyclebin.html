<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="toolbar" id="toolbar">
                        {:build_toolbar('refresh')}
                        <a class="btn btn-info btn-multi btn-disabled disabled {:$auth->check('post/comment/restore')?'':'hide'}"
                           data-action="restore" data-url="post/comment/restore" href="javascript:;"><i
                                class="fa fa-rotate-left"></i> {:__('Restore')}</a>
                        <a class="btn btn-danger btn-multi btn-disabled disabled {:$auth->check('post/comment/destroy')?'':'hide'}"
                           data-action="destroy" data-url="post/comment/destroy" href="javascript:;"><i
                                class="fa fa-times"></i> {:__('Destroy')}</a>
                        <a class="btn btn-success btn-restoreall {:$auth->check('post/comment/restore')?'':'hide'}"
                           data-url="post/comment/restore" href="javascript:;" title="{:__('Restore all')}"><i
                                class="fa fa-rotate-left"></i> {:__('Restore all')}</a>
                        <a class="btn btn-danger btn-destroyall {:$auth->check('post/comment/destroy')?'':'hide'}"
                           data-url="post/comment/destroy" href="javascript:;" title="{:__('Destroy all')}"><i
                                class="fa fa-times"></i> {:__('Destroy all')}</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover" data-operate-destroy="{:$auth->check('post/comment/destroy')}"
                           data-operate-restore="{:$auth->check('post/comment/restore')}"
                           id="table"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
