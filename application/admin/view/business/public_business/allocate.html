<form action="" class="form-horizontal" data-toggle="validator" id="assign-form" method="POST" role="form">
    <div class="form-group">
        <div class="col-xs-12 col-sm-8">
            <input class="form-control selectpage"
                   data-field="nickname"
                   data-primary-key="id"
                   data-rule="required"
                   data-search-field="nickname,mobile,username"
                   data-source="user.user/selectpage"
                   id="c-admin"
                   name="row[adminid]" placeholder="{:__('Please enter [account number, mobile phone number, nickname] to query')}" type="text"
                   value=""
            >
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button class="btn btn-primary btn-embossed disabled" type="submit">{:__('OK')}</button>
        </div>
    </div>
</form>
