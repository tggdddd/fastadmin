<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="toolbar" id="toolbar">
                        {:build_toolbar(["refresh","delete","recycle"])}
                    </div>
                    <table class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-allocate="{:$auth->check('business/public_business/allocate')}"
                           data-operate-apply="{:$auth->check('business/public_business/apply')}"
                           data-operate-del="{:$auth->check('business/public_business/del')}"
                           data-operate-edit="{:$auth->check('business/public_business/edit')}"
                           id="table"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
