<form action="" class="form-horizontal" data-toggle="validator" id="add-form" method="POST" role="form">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Applyid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-applyid" min="0" name="row[applyid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Applytime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" id="c-applytime"
                   min="0" name="row[applytime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" name="key"
                                                       type="radio" value="{$key}" value="apply" {in }checked{/in} />
                    {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Busid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-busid" min="0" name="row[busid]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button class="btn btn-primary btn-embossed disabled" type="submit">{:__('OK')}</button>
        </div>
    </div>
</form>
