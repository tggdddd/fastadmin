<form action="" class="form-horizontal" data-toggle="validator" id="edit-form" method="POST" role="form">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-mobile" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-nickname" name="row[nickname]" type="text"
                   value="{$row.nickname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-password" name="row[password]" type="text"
                   value="{$row.password|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Salt')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-salt" name="row[salt]" type="text" value="{$row.salt|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Avatar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input class="form-control" id="c-avatar" name="row[avatar]" size="50" type="text"
                       value="{$row.avatar|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button class="btn btn-danger faupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp"
                                  data-multiple="false"
                                  data-preview-id="p-avatar"
                                  id="faupload-avatar" type="button"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*"
                                  data-multiple="false" id="fachoose-avatar" type="button"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-avatar"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select class="form-control selectpicker" id="c-gender" name="row[gender]">
                {foreach name="genderList" item="vo"}
                <option name="key" value="{$key}" value="$row.gender" {in }selected{
                /in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sourceid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-sourceid" min="0" name="row[sourceid]" type="number"
                   value="{$row.sourceid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deal')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select class="form-control selectpicker" id="c-deal" name="row[deal]">
                {foreach name="dealList" item="vo"}
                <option name="key" value="{$key}" value="$row.deal" {in }selected{
                /in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Openid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-openid" name="row[openid]" type="text" value="{$row.openid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Province')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-province" name="row[province]" type="text"
                   value="{$row.province|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input class="form-control" data-toggle="city-picker" id="c-city"
                                                 name="row[city]" type="text" value="{$row.city|htmlentities}"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('District')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-district" name="row[district]" type="text"
                   value="{$row.district|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Adminid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-adminid" min="0" name="row[adminid]" type="number"
                   value="{$row.adminid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-money" min="0" name="row[money]" step="0.01" type="number"
                   value="{$row.money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-email" name="row[email]" type="text" value="{$row.email|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Auth')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select class="form-control selectpicker" id="c-auth" name="row[auth]">
                {foreach name="authList" item="vo"}
                <option name="key" value="{$key}" value="$row.auth" {in }selected{
                /in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button class="btn btn-primary btn-embossed disabled" type="submit">{:__('OK')}</button>
        </div>
    </div>
</form>
