<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <!-- 工具栏 id="toolbar" class="toolbar" -->
                    <div class="toolbar" id="toolbar">
                        {:build_toolbar('refresh')}
                        <a class="btn btn-success btn-restore btn-disabled {:$auth->check('subject/recyclebin/restore') ? '' : 'hide'}"
                           href="javascript:;"
                           title="恢复">
                            <i class="fa fa-circle-o-notch"></i> 恢复
                        </a>
                        <a class="btn btn-danger btn-destroy btn-disabled {:$auth->check('subject/recyclebin/destroy') ? '' : 'hide'}"
                           href="javascript:;"
                           title="销毁">
                            <i class="fa fa-trash"></i> 销毁
                        </a>

                    </div>
                    <table class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-destroy="{:$auth->check('subject/recyclebin/destroy')}"
                           data-operate-restore="{:$auth->check('subject/recyclebin/restore')}"
                           id="table"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
