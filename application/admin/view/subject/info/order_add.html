<form action="" class="form-horizontal" data-toggle="validator" id="add-form" method="POST" role="form">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('BusinessNickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control selectpage"
                   data-field="nickname"
                   data-primary-key="id"
                   data-rule="required"
                   data-search-field="nickname,mobile"
                   data-source="business.business/selectpage"
                   id="c-business"
                   name="row[busid]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Titles')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control selectpage"
                   data-field="title"
                   data-primary-key="id"
                   data-rule="required"
                   data-search-field="title"
                   data-source="subject.subject/selectpage"
                   id="c-subid"
                   name="row[subid]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('OrderCode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" data-rule="required" id="c-title" name="row[code]"
                   placeholder="{:__('OrderCode')}" type="text">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button class="btn btn-primary btn-embossed disabled" type="submit">{:__('OK')}</button>
            <button class="btn btn-default btn-embossed" type="reset">{:__('Reset')}</button>
        </div>
    </div>
</form>
