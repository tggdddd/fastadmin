<form action="" class="form-horizontal" data-toggle="validator" id="add-form" method="POST" role="form">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('BusinessNickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control selectpage"
                   data-field="nickname"
                   data-primary-key="id"
                   data-rule="required"
                   data-search-field="nickname,mobile"
                   data-source="business.business/selectpage"
                   id="c-business"
                   name="row[busid]" type="text" value="{$row.busid}">
        </div>
    </div>
    <input class="hidden" id="c-subid" name="row[subid]" value="{$row.subid}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('CommentTime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control datetimepicker" id="c-createtime"
                   value="{$row.createtime|date='Y-m-d H:i:s',###}">
            <input class="hidden" id="c-createtime2" name="row[createtime]" value="{$row.createtime}">
            <script>
                $("#c-createtime").on("dp.update", function () {
                    $("#c-createtime2").val(Date.parse($(this).val()))
                });
            </script>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('CommentContent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="c-content" name="row[content]" rows="4">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button class="btn btn-primary btn-embossed disabled" type="submit">{:__('OK')}</button>
            <button class="btn btn-default btn-embossed" type="reset">{:__('Reset')}</button>
        </div>
    </div>
</form>
