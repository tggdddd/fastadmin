<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a data-toggle="tab" href="#order">课程订单</a></li>
            <li><a data-toggle="tab" href="#comment">课程评论</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active in" id="order">
                <div class="widget-body no-padding">
                    <div class="toolbar" id="orderToolbar">
                        {:build_toolbar('refresh')}
                    </div>
                    <table class="table table-striped table-bordered table-hover table-nowrap"
                           id="orderTable"
                           width="100%">
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="comment">
                <div class="widget-body no-padding">
                    <div class="toolbar" id="commentToolbar">
                        {:build_toolbar('refresh,add')}
                    </div>
                    <table class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-del="{:$auth->check('subject/info/del_comment')}"
                           data-operate-edit="{:$auth->check('subject/info/edit_comment')}"
                           id="commentTable"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
