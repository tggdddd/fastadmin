<form action="" class="form-horizontal" data-toggle="validator" id="edit-form" method="POST" role="form">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Subid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control selectpage"
                   data-field="title"
                   data-primary-key="id"
                   data-rule="required"
                   data-search-field="title"
                   data-source="subject.subject/selectpage"
                   id="c-subject"
                   name="row[subid]" type="text" value="{$row.subid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Busid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control selectpage"
                   data-field="nickname"
                   data-primary-key="id"
                   data-rule="required"
                   data-search-field="nickname,mobile"
                   data-source="business.business/selectpage"
                   id="c-business"
                   name="row[busid]" type="text" value="{$row.busid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-total" min="0" name="row[total]" step="0.01" type="number"
                   value="{$row.total|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" id="c-code" name="row[code]" type="text" value="{$row.code|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button class="btn btn-primary btn-embossed disabled" type="submit">{:__('OK')}</button>
        </div>
    </div>
</form>
