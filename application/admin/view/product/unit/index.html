<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="toolbar" id="toolbar">
                        <a class="btn btn-primary btn-refresh" href="javascript:;" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a class="btn btn-success btn-add {:$auth->check('product/unit/add')?'':'hide'}"
                           href="javascript:;"
                           title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('product/unit/edit')?'':'hide'}"
                           href="javascript:;"
                           title="{:__('Edit')}"><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('product/unit/del')?'':'hide'}"
                           href="javascript:;"
                           title="{:__('Delete')}"><i class="fa fa-trash"></i> {:__('Delete')}</a>


                    </div>
                    <table class="table table-striped table-bordered table-hover table-nowrap" data-operate-del="{:$auth->check('product/unit/del')}"
                           data-operate-edit="{:$auth->check('product/unit/edit')}"
                           id="table"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
