<div class="panel panel-default panel-intro">

    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="{:$Think.get.status === null ? 'active' : ''}"><a data-toggle="tab" data-value="" href="#t-all">{:__('All')}</a>
            </li>
            {foreach name="statusList" item="vo"}
            <li class="{:$Think.get.status === (string)$key ? 'active' : ''}"><a data-toggle="tab" data-value="{$key}"
                                                                                 href="#t-{$key}">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="toolbar" id="toolbar">
                        <a class="btn btn-primary btn-refresh" href="javascript:;" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a class="btn btn-success btn-add {:$auth->check('product/product/add')?'':'hide'}"
                           href="javascript:;"
                           title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('product/product/edit')?'':'hide'}"
                           href="javascript:;"
                           title="{:__('Edit')}"><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('product/product/del')?'':'hide'}"
                           href="javascript:;"
                           title="{:__('Delete')}"><i class="fa fa-trash"></i> {:__('Delete')}</a>


                        <div class="dropdown btn-group {:$auth->check('product/product/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled"
                               data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                {foreach name="statusList" item="vo"}
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" data-params="status={$key}"
                                       href="javascript:">{:__('Set status to ' . $key)}</a></li>
                                {/foreach}
                            </ul>
                        </div>

                        <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('product/product/recyclebin')?'':'hide'}"
                           href="product/product/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i>
                            {:__('Recycle bin')}</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover table-nowrap" data-operate-del="{:$auth->check('product/product/del')}"
                           data-operate-edit="{:$auth->check('product/product/edit')}"
                           id="table"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
