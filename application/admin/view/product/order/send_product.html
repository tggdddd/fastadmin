<form action="" class="form-horizontal" data-toggle="validator" id="edit-form" method="POST" role="form">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Express')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control selectpage"
                   data-field="name"
                   data-page-size="4"
                   data-primary-key="id"
                   data-rule="required"
                   data-search-field="name"
                   data-source="expressquery/index"
                   id="c-expressid"
                   name="row[expressid]"
                   value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ExpressCode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control"
                   id="c-expresscode"
                   name="row[expresscode]"
                   type="text"
                   value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button class="btn btn-primary btn-embossed disabled" type="submit">{:__('OK')}</button>
        </div>
    </div>
</form>
